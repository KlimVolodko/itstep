<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <section>
        <form action="" method="post">
            <div>
                <div>
                    <label for="surname">ФИО</label>
                </div>
                <div>
                    <input type="text" name="surname" id="surname" value="" placeholder="Введите ФИО">
                </div>
            </div>
            <div>
                <div>
                    <label for="email">Email:</label>
                </div>
                <div>
                    <input type="email" name="email" id="email" value="" placeholder="Введите email">
                </div>
            </div>
            <div>
                <div>
                    <label for="tel">Телефон:</label>
                </div>
                <div>
                    <input type="number" name="tel" id="tel" value="" placeholder="Введите телефон">
                </div>
            </div>
            <div>
                <div>
                    <label for="password">Пароль:</label>
                </div>
                <div>
                    <input type="password" name="password" id="password" value="" placeholder="Введите Пароль">
                </div>
            </div>
        </form>
    </section>
   
</body>
</html>
